<html xmlns:th="http://www.thymeleaf.org"
              xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Agregar</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <section th:fragment="agregarCliente">
            <div id="agregarCliente" class="modal fade">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-info  text-white">
                            <h3 class="modal-title" th:text="#{accion.agregar}"> Agregar Cliente</h3>
                            <button class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                        </div>
                        <form th:action="@{/guardar}" method="POST" th:object="${persona}" class="was-validated">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="nombre" th:text="#{persona.nom}" > nombre</label>
                                    <input type="text" class="form-control" name="nombre" required="true">
                                       </div>
                                  <div class="form-group">  
                                     <label for="apellido" th:text="#{persona.apell}" > Apelldio</label>
                                    <input type="text" class="form-control" name="apellido" required="true">
                                       </div>
                                  <div class="form-group">  
                                     <label for="email" th:text="#{persona.email}" > Email</label>
                                    <input type="email" class="form-control" name="email" required="true">
                                       </div>
                                 <div class="form-group">   
                                     <label for="celular" th:text="#{persona.cel}" > Telefono</label>
                                    <input type="tel" class="form-control" name="celular" required="true">
                                </div>
                                
                                  <div class="form-group">   
                                     <label for="saldo" th:text="#{persona.saldo}" > Saldo</label>
                                     <input type="number" class="form-control" name="saldo" required="true" step="any">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit" th:text="#{accion.guardar}"> Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
