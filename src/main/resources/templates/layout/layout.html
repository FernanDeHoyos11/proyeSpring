<html xmlns:th="http://www.thymeleaf.org"
              xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link  rel="stylesheet"  th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link  rel="stylesheet"  th:href="@{/webjars/font-awesome/css/all.css}"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
         <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
          <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>

        <header th:fragment="header" >
            <nav class=" navbar navbar-expand-sm navbar-dark bg-dark p-0">
                <div class="container">
                    <a th:href="@{/}"  class="navbar-brand" th:text="#{layout.titulo}"> Control Clientes</a>
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarColapse">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarColapse">
                            <ul class="navbar-nav">
                                <li class="navbar-item px-2"> 
                                    <a th:href="@{/}" class="nav-link active" th:text="#{barra.titulo}">Inicio:</a>
                                </li>         
                            </ul>
                            <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
                                <li class="navbar-item mr-3">
                                    <a href="#" class="nav-link">
                                        <i class="fas fa-user"></i>
                                        <span th:text="#{barra.bienvenido}">Bienvenido</span>
                                        <span sec:authentication="name">Usuario</span>
                                    </a>
                                </li>
                                <li class="navbar-item">
                                    <form method="POST" th:action="@{/logout}">
                                        <a href="#" onclick="this.parentNode.submit();" class="nav-link">
                                            <i class="fas fa-user"></i> [[#{barra.salir}]]
                                        </a>
                                    </form>
                                </li>
                            </ul>
                        </div>      
                </div>
            </nav>
            <section id="main-header" class="py-2 bg-dark text-white">
                <div class="container">
                    <div class="row">
                        <div class="cool-md-6">
                            <h1>
                                <i class="fas fa-cog"></i> [[#{layout.titulo}]]
                            </h1>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        
        
        <footer  th:fragment="footer" class="bg-secondary text-white mt-5 p-5">
            <div class="container"> 
                <div class="col">
                    <p class="lead text-center">
                          <a  th:href="@{/(lang=es)}">ES</a> |
            <a  th:href="@{/(lang=en)}">EN</a> |
            <span>copyright &copy;2022 <a href="#">FernanDeHoyos11</a></span>
                    </p>
                </div>
            </div>
        </footer>
   
    </body>
</html>
