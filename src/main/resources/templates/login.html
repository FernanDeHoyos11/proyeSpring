<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout :: head">

    <body>
        
        <section id="login" class="py-3">
            <div class="container">
                <div class="row">
                    <div class="cool-md-6 mx-auto">
                        <div class="card">
                            <div class="card-header">
                                <h4>Login</h4>
                            </div>
                            <div class="card-body">
                                  <form  th:action="@{/login}" method="POST">
                                      <div class="form-group">
                                           <label for="username">Username: </label>
                                            <input type="text" name="username" onfocus=" value = '';"  id="username"/>
                                      </div>
                                      <div class="form-group">
                                             <label for="password">Password: </label>
                                            <input type="password" name="password"  onfocus="this.value = '';" id="password"/>
                                      </div>
               
             
                                      <input type="submit" value="Login" class="btn btn-primary btn-block">
            </form>
                                 <div class="recovery">Forgot your password? <a href="#">Click here</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
       

     
    </body>
